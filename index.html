<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="life.js"></script>
  <link rel="stylesheet" href="life.css" type="text/css"/>

</head>
<body>
  <h1>Conway's Game of Life</h1>
  <div>
    <input type="button" class="button reset" value="Reset"/>
    <input type="button" class="button next_stage" value="See Next Stage"/>
  </div>

  <div>
    <table>
      <tbody id="board">
      </tbody>
    </table>
  </div>

  <p>Click on a cell to toggle it "alive" or "dead".  Click on the "See Next Stage" button to see the next stage of life.</p>
</body>
</html>
